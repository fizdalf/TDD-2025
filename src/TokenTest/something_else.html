<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="session"></div>
<button id="start-session">Sesiar Inición</button>
</body>
<script>
    let token = localStorage.getItem('token');

    if (!token) {
        document.getElementById('session').innerHTML = 'Inición Sesiada';
    }

    document.getElementById('start-session').addEventListener('click', () => {
        localStorage.setItem('token', 'token');
        window.location.href = 'something.html';
    });

</script>
</html>
